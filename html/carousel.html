<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

	</head>
	<body>
    <div id="carouselExampleIndicators" class="carousel slide" style="width:500px; height: 500px" data-ride="carousel" data-interval=false>
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0"  onmouseover="this.style.cursor='pointer';" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"  onmouseover="this.style.cursor='pointer';"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"  onmouseover="this.style.cursor='pointer';"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://dspncdn.com/a1/media/692x/78/4d/85/784d85034fc7ead8a67fbf3b4eb4ccae.jpg" class="carrossel" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="https://data.whicdn.com/images/241432678/original.gif" class="carrossel" alt="Second slide">
    </div>
    <div class="carousel-item">
      <iframe allowfullscreen="" style="width:500px" height="500px" src="https://www.youtube.com/embed/DwghBQJU-bopx?enablejsapi=1&amp;origin=https%3A%2F%2Fwww.oficinadanet.com.br"src="" class="carrossel" alt="Third slide"></iframe>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
