<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8"></meta>
<title>Usuários</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script>
	function ConfirmaExclusao() {
		if (confirm("Deseja excluir o usuário selecionado ?"))
			return true;
		else
			return false;
	}
</script>
</head>
<body>
	<div th:replace="fragmentos/fragmentos.html :: cabecalho"></div>
	<div class="container">
		<h2>Lista de Usuários</h2>
		<a href="/usuarios/inserir" class="btn btn-outline-dark">Adicionar
			Usuário</a>

		<div class="row">
			<div class="form-group col-md-12">
				<form action="" method="post">
					<label for="txt-pesquisa-usuario">Usuario a ser pesquisado</label>
					<input name="nomePesquisaUsu" type="text" id="txt-pesquisa-usuario"
						class="form-control" />
					<button type="submit" class="btn btn-success mt-1"
						id="btn-pesquisa-produto">Pesquisa</button>
				</form>
			</div>
		</div>
		<table class="table" id="tbl-usuario">
			<thead>
				<th>Id</th>
				<th>User</th>
				<th>Perfil</th>
				<th>Ações</th>
			</thead>
			<tbody>
				<tr th:each="usuario:  ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.user}"></td>
					<td th:text="${usuario.perfil}"></td>
					<td><a class="btn btn-warning"
						th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a> <a
						class="btn btn-danger"
						th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}"
						onClick="return ConfirmaExclusao();">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
