<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" href="https://www.pngtube.com/myfile/detail/30-305853_ren-amamiya-is-the-protagonist-and-player-character.png">
<meta charset="UTF-8">
<title>Novo Cadastro</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script>

	$(document)
			.ready(
					function() {

						function limpa_formulário_cep() {
							// Limpa valores do formulário de cep.
							$("#address").val("");
							$("#bairro").val("");
							$("#city").val("");
							$("#uf").val("");
						}

						//Quando o campo cep perde o foco.
						$("#cep")
								.blur(
										function() {

											//Nova variável "cep" somente com dígitos.
											var cep = $(this).val().replace(
													/\D/g, '');

											//Verifica se campo cep possui valor informado.
											if (cep != "") {

												//Expressão regular para validar o CEP.
												var validacep = /^[0-9]{8}$/;

												//Valida o formato do CEP.
												if (validacep.test(cep)) {

													//Preenche os campos com "..." enquanto consulta webservice.
													$("#address").val("...");
													$("#bairro").val("...");
													$("#city").val("...");
													$("#uf").val("...");

													//Consulta o webservice viacep.com.br/
													$
															.getJSON(
																	"https://viacep.com.br/ws/"
																			+ cep
																			+ "/json/?callback=?",
																	function(
																			dados) {

																		if (!("erro" in dados)) {
																			//Atualiza os campos com os valores da consulta.
																			$(
																					"#address")
																					.val(
																							dados.logradouro);
																			$(
																					"#bairro")
																					.val(
																							dados.bairro);
																			$(
																					"#city")
																					.val(
																							dados.localidade);
																			$(
																					"#uf")
																					.val(
																							dados.uf);
																		} //end if.
																		else {
																			//CEP pesquisado não foi encontrado.
																			limpa_formulário_cep();
																			alert("CEP não encontrado.");
																		}
																	});
												} //end if.
												else {
													//cep é inválido.
													limpa_formulário_cep();
													alert("Formato de CEP inválido.");
												}
											} //end if.
											else {
												//cep sem valor, limpa formulário.
												limpa_formulário_cep();
											}
										});
					});

	function nameValidator() {
		var nome = document.getElementById("nome").value;
		var sobrenome = document.getElementById("sobrenome").value;

		if (nome.length > 3 && sobrenome.length > 3) {
			return true;
		}
		alert("O nome e o sobrenome devem conter no minímo 3 caracteres!");
		return false;

	}
</script>
</head>
<style>
body {
	min-height: 75rem;
	padding-top: 4.5rem;
}
</style>
<body>
	<div th:replace="fragmentos/fragmentos.html :: cabecalho"></div>
	<div class="container mt-4 border">
		<h3>Cadastro de Novo Usuário</h3>
		<label th:text="${msg}" style="background-color: red;"></label>
		<form class="form-horizontal" action="/cliente/inserir-dados-cliente"
			method="post" th:object="${cliente}">
			<div class="row">
				<div class="form-group col-md-4">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('name')}">
						<label th:errors="*{name}" class="validation-message"></label>
					</div>
					<label>Nome*:</label> <input id="nome" type="text"
						class="form-control" th:field="*{name}"
						placeholder="Digite aqui o seu nome" required>
				</div>
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('sirName')}">
						<label th:errors="*{sirName}" class="validation-message"></label>
					</div>
					<label>Sobrenome*:</label> <input id="sobrenome" type="text"
						class="form-control" th:field="*{sirName}"
						placeholder="Digite aqui o seu sobrenomme" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('birthdate')}">
						<label th:errors="*{birthdate}" class="validation-message"></label>
					</div>
					<label>Data de Nascimento*:</label> <input type="date"
						class="form-control" th:field="*{birthdate}"
						placeholder="Escolha a data correspondente" required>
				</div>
				<div class="form-group col-md-3">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('cpf')}">
						<label th:errors="*{cpf}" class="validation-message"></label>
					</div>
					<label>CPF*:</label> <input type="number" id="cpf"
						class="form-control" th:field="*{cpf}"
						placeholder="Somente Números!" required>
				</div>
				<div class="form-group col-md-4">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('user')}">
						<label th:errors="*{user}" class="validation-message"></label>
					</div>
					<label>E-mail*:</label> <input type="email" id="user"
						class="form-control" th:field="*{user}"
						placeholder="Digite aqui o seu e-mail" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-1">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('ddd')}">
						<label th:errors="*{ddd}" class="validation-message"></label>
					</div>
					<label>DDD*:</label> <input type="text" class="form-control"
						th:field="*{ddd}" placeholder="DDD" required>
				</div>
				<div class="form-group col-md-3">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('telephone')}">
						<label th:errors="*{telephone}" class="validation-message"></label>
					</div>
					<label>Contato 1*:</label> <input type="text" class="form-control"
						th:field="*{telephone}" placeholder="Digite o número telefone"
						required>
				</div>
				<div class="form-group col-md-1">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('dddContactTwo')}">
						<label th:errors="*{dddContactTwo}" class="validation-message"></label>
					</div>
					<label>DDD:</label> <input type="text" class="form-control"
						th:field="*{dddContactTwo}" placeholder="DDD">
				</div>
				<div class="form-group col-md-3">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('telephoneContactTwo')}">
						<label th:errors="*{telephoneContactTwo}"
							class="validation-message"></label>
					</div>
					<label>Contato 2:</label> <input type="text" class="form-control"
						th:field="*{telephoneContactTwo}"
						placeholder="Digite o número telefone">
				</div>
			</div>
			<form class="form-horizontal" action="/cliente/inserir-dados-cliente"
				method="post" th:object="${endereco}">
				<div class="row">
					<div class="form-group col-md-2">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('cep')}">
							<label th:errors="*{cep}" class="validation-message"></label>
						</div>
						<label>CEP*:</label> <input id="cep" name="cep" type="text"
							class="form-control" th:field="*{cep}" required>
					</div>
					<div class="form-group col-md-6">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('address')}">
							<label th:errors="*{address}" class="validation-message"></label>
						</div>
						<label>Logradouro*:</label> <input id="address" name="address"
							type="text" class="form-control" th:field="*{address}"
							placeholder="Digite aqui seu o logradouro" required>
					</div>
					<div class="form-group col-md-2">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('addressNumber')}">
							<label th:errors="*{addressNumber}" class="validation-message"></label>
						</div>
						<label>Nº*:</label> <input id="addressNumber" name="addressNumber"
							type="text" class="form-control" th:field="*{addressNumber}"
							placeholder="ex: A18" required>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('complemento')}">
							<label th:errors="*{complemento}" class="validation-message"></label>
						</div>
						<label>Complemento:</label> <input id="complemento"
							name="complemento" type="text" class="form-control"
							th:field="*{complemento}" placeholder="Digite aqui o complemento">
					</div>
					<div class="form-group col-md-4">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('bairro')}">
							<label th:errors="*{bairro}" class="validation-message"></label>
						</div>
						<label>Bairro*:</label> <input id="bairro" name="bairro"
							type="text" class="form-control" th:field="*{bairro}"
							placeholder="Digite aqui o bairro de sua residência" required>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('city')}">
							<label th:errors="*{city}" class="validation-message"></label>
						</div>
						<label>Cidade*:</label> <input type="text" id="city" name="city"
							class="form-control" th:field="*{city}"
							placeholder="Ex: São Paulo" required>
					</div>
					<div class="form-group col-md-3">
						<label>UF*:</label> <select class="form-control" th:field="*{uf}"
							id="uf" required>
							<option value="SP">SP</option>
							<option value="AC">AC</option>
							<option value="AL">AL</option>
							<option value="AM">AM</option>
							<option value="AP">AP</option>
							<option value="BA">BA</option>
							<option value="CE">CE</option>
							<option value="DF">DF</option>
							<option value="ES">ES</option>
							<option value="GO">GO</option>
							<option value="MA">MA</option>
							<option value="MG">MG</option>
							<option value="MS">MS</option>
							<option value="MT">MT</option>
							<option value="PA">PA</option>
							<option value="PB">PB</option>
							<option value="PE">PE</option>
							<option value="PI">PI</option>
							<option value="PR">PR</option>
							<option value="RJ">RJ</option>
							<option value="RN">RN</option>
							<option value="RO">RO</option>
							<option value="RR">RR</option>
							<option value="RS">RS</option>
							<option value="SC">SC</option>
							<option value="SE">SE</option>
							<option value="TO">TO</option>
						</select>
					</div>

				</div>
				<button type="submit" class="btn btn-primary "
					onclick="return nameValidator()">Salvar</button>
				<button type="reset" class="btn btn-danger">Cancelar</button>
			</form>
		</form>
		<br>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
