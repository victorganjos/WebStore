<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alterar Usuário</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<div th:replace="fragmentos/fragmentos.html :: cabecalho"></div>
	<div class="container mt-4 border">
		<h3>Menu</h3>
		<form class="form-horizontal" action="/cliente/editar-dados/" 
			method="get" th:object="${cliente}">
			<br>
			<div class="row">
				<div class="form-group col-md-3">
					<button type="submit" class="btn btn-primary btn-md">
						&nbsp &nbsp Editar Cadastro &nbsp &nbsp</button>
				</div>
				<label>Aqui você poderá editar facilmente os seus dados
					pessoais.</label>
			</div>
		</form>
		<form class="form-horizontal" action="/cliente/editar-usuario-cliente/"
			method="get" th:object="${usuario}">
			<div class="row">
				<div class="form-group col-md-3">
					<button type="submit" class="btn btn-primary btn-md">
						&nbsp &nbsp &nbsp Editar Login &nbsp &nbsp &nbsp &nbsp</button>
				</div>
				<label>Aqui você poderá editar facilmente a sua senha de usuário.</label>
			</div>
		</form>
		<form class="form-horizontal" action="cliente/enderecos/"
			method="post" th:object="${endereco}">
			<div class="row">
				<div class="form-group col-md-3">
					<button type="submit" class="btn btn-primary btn-md">
						Endereço de Entrega</button>
				</div>
				<label>Adicione um novo endereço de entrega, ou edite os já
					existentes</label>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
