<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Checkout - Phantom Thieves</title>

<!-- Principal CSS do Bootstrap -->
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">

</head>

<style>
body {
	min-height: 75rem;
	padding-top: 6rem;
}
</style>

<body>
	<div th:replace="fragmentos/fragmentos.html :: cabecalho"></div>
	<div class="container mt-4 border">
		<h3>Adicionar Novo Endereço de Entrega</h3>
		<form class="form-horizontal" action="/carrinho/novoEndereco"
			method="post" th:object="${endereco}">
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('address')}">
						<label th:errors="*{address}" class="validation-message"></label>
					</div>
					<label>Logradouro:</label> <input type="text" class="form-control"
						th:field="*{address}" placeholder="Digite aqui seu o logradouro"
						required>
				</div>
				<div class="form-group col-md-2">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('addressNumber')}">
						<label th:errors="*{addressNumber}" class="validation-message"></label>
					</div>
					<label>Nº:</label> <input type="text" class="form-control"
						th:field="*{addressNumber}" placeholder="ex: A18" required>
				</div>
				<div class="form-group col-md-2">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('cep')}">
						<label th:errors="*{cep}" class="validation-message"></label>
					</div>
					<label>CEP:</label> <input type="text" class="form-control"
						th:field="*{cep}" placeholder="ex: 04855-070" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('complemento')}">
						<label th:errors="*{complemento}" class="validation-message"></label>
					</div>
					<label>Complemento:</label> <input type="text" class="form-control"
						th:field="*{complemento}" placeholder="Digite aqui o complemento"
						required>
				</div>
				<div class="form-group col-md-4">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('bairro')}">
						<label th:errors="*{bairro}" class="validation-message"></label>
					</div>
					<label>Bairro*:</label> <input type="text" class="form-control"
						th:field="*{bairro}"
						placeholder="Digite aqui o bairro de sua residência" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('city')}">
						<label th:errors="*{city}" class="validation-message"></label>
					</div>
					<label>Cidade*:</label> <input type="text" class="form-control"
						th:field="*{city}" placeholder="Ex: São Paulo" required>
				</div>
				<div class="form-group col-md-3">
					<label>UF*:</label> <select class="form-control" th:field="*{uf}"
						required>
						<option value="SP">SP</option>
						<option value="AC">AC</option>
						<option value="AL">AL</option>
						<option value="AM">AM</option>
						<option value="AP">AP</option>
						<option value="BA">BA</option>
						<option value="CE">CE</option>
						<option value="DF">DF</option>
						<option value="ES">ES</option>
						<option value="GO">GO</option>
						<option value="MA">MA</option>
						<option value="MG">MG</option>
						<option value="MS">MS</option>
						<option value="MT">MT</option>
						<option value="PA">PA</option>
						<option value="PB">PB</option>
						<option value="PE">PE</option>
						<option value="PI">PI</option>
						<option value="PR">PR</option>
						<option value="RJ">RJ</option>
						<option value="RN">RN</option>
						<option value="RO">RO</option>
						<option value="RR">RR</option>
						<option value="RS">RS</option>
						<option value="SC">SC</option>
						<option value="SE">SE</option>
						<option value="TO">TO</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary " onclick="salvo()">Adicionar
				&nbsp</button>
		</form>
		<br>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
