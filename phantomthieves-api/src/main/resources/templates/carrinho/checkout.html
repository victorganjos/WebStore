<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Checkout - Phantom Thieves</title>

<!-- Principal CSS do Bootstrap -->
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">

</head>

<style>
body {
	min-height: 75rem;
	padding-top: 6rem;
}
</style>

<body class="bg-light">
	<div th:replace="fragmentos/fragmentos.html :: cabecalho"></div>
	<form id="checkout" class="form-horizontal"
		action="/carrinho/checkout/" method="post">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-md-5 mb-4">
				<h4 class="d-flex justify-content-between align-items-center mb-3">
					<span class="text-muted">Seu carrinho</span>
				</h4>
				<ul class="list-group mb-3"
					th:each="iteSel : ${session.itensSelecionados1}">
					<li
						class="list-group-item d-flex justify-content-between lh-condensed">
						<div>
							<h6 class="my-0" th:text="${iteSel.item.nomeProduto}"></h6>
						</div> <span class="text-muted" th:text="'R$' + ${iteSel.item.precoProduto}"></span>
						<span class="text-muted" th:text="${iteSel.qtCarrinho}"></span>
					</li>
					<li class="list-group-item d-flex justify-content-between"><span>Subtotal</span>
						<strong th:text="'R$' + ${iteSel.valorTotal}"></strong></li>
				</ul>

				<li class="list-group-item d-flex justify-content-between bg-light">
					<div class="text-success">
						<h6 class="my-0">Frete</h6>
					</div> <span class="text-success">R$5</span>
				</li>
				<li class="list-group-item d-flex justify-content-between"><span>Total
						da Compra</span> <strong th:text="'R$' + ${valorTotal}"></strong></li>
				</ul>
			</div>

			<div class="col-md-5 mb-4">
				<h4 class="mb-3">Endereço de entrega</h4>
				<table class="table" id="tbl-endereco">
					<thead>
						<th>Selecionar</th>
						<th>Endereço</th>
						<th>Numero</th>
					</thead>

					<tbody>
						<tr th:each="enderecos:  ${enderecos}">
							<td><input type="radio" name="radioEndereco" th:value="${enderecos.id}"><br></td>
							<td th:text="${enderecos.address}"></td>
							<td th:text="${enderecos.addressNumber}"></td>
						</tr>
					</tbody>
				</table>
				<a class="btn btn-danger btn-sm"
					th:href="@{/carrinho/novoEndereco/}">Cadastrar novo Endereco</a>
				<h4 class="my-2">Pagamento</h4>
				<div class="col-md-12 my-4">
					<div class="custom-control custom-radio">

						<input id="credito" name="paymentMethod" type="radio" th:value="CREDITO"
							class="custom-control-input" checked required> <label
							class="custom-control-label" for="credito">Cartão de
							crédito</label>
					</div>
					<div class="custom-control custom-radio">
						<input id="debito" name="paymentMethod" type="radio" th:value="DEBITO"
							class="custom-control-input" required> <label
							class="custom-control-label" for="debito">Cartão de
							débito</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="float-right">
							
								<button type="submit" name="remove" class="btn btn-success">Finalizar
									Compra</button>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<!-- Principal JavaScript do Bootstrap
    ================================================== -->
	<!-- Foi colocado no final para a página carregar mais rápido -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
	</script>
	<script src="../../assets/js/vendor/popper.min.js"></script>
	<script src="../../dist/js/bootstrap.min.js"></script>
	<script src="../../assets/js/vendor/holder.min.js"></script>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</body>
</html>
