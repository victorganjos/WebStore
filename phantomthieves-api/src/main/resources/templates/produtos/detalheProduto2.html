<body>
	<div th:replace="fragmentos/fragmentos.html :: cabecalho"></div>
	<main role="main" class="container">
		<form method="post" th:object="${produto}">
			<div class="row">
				<div class="col-md-6 text-center">
					<br> <br>
					<div id="carouselExampleIndicators" class="carousel slide"
						data-ride="carousel" data-interval="false">
						<ol class="carousel-indicators"></ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<div class="embed-responsive embed-responsive-1by1"
									style="max-height: 500px;">
									<iframe class="embed-responsive-item" allowfullscreen=""

										alt="Fifth slide"></iframe>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<br> <br>
					<h1 th:text="${produto.nomeProduto}"></h1>
					<p th:text="${produto.descricaoDetalhada}"></p>
					<h1 th:text="'Preço: R$' + ${produto.precoProduto}"></h1>
					<br>
					<p>Quantidade:</p>
					<div class="form-row align-items-center">
						<div class="col-auto my-1">
							<label class="mr-sm-1 sr-only" for="inlineFormCustomSelect">Quantidade</label>
							<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
								<!-- Campo Quantia em Estoque-->
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="3">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
							</select>
						</div>
						<button type="button" class="btn btn-primary"
							onclick="alert('Em construção!')">Adicionar ao carrinho</button>
					</div>
				</div>
			</div>
		</form>
	</main>
